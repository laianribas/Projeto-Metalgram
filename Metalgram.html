<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoer" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Style.css">
        <title>Metalgram</title>
    </head>
    <body class="body">
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="celular-removebg-preview.png" alt="celular">
            </div>
            <div class="instagram-account">
                <div class="group">
                    <img src="userlmn_15b1b9f8918f6a7d47c753303a5510e5-removebg-preview.png" alt="Metalgram-logo">
                    <div class="profile-photo">
                        <img src="pp_Easy-Resize.com.jpg" alt="profile-photo">
                    </div>
                    <a href="#" class="Instagram-login">Continue como laianribas</a>
                    <a href="#" class="Instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é laianribas?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar conta</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
